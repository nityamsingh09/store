<!DOCTYPE html>
<html lang="en" data-bs-theme="funny">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meme World{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    

    {% load static %}

    <style>
        /* Funny Theme Colors */
        [data-bs-theme="funny"] {
            --bs-body-bg: #fff6d9;   
            --bs-body-color: #2b2b2b;
            --bs-navbar-bg: #ff90bc; 
            --bs-navbar-color: #2b2b2b;
            --bs-link-color: #ff4081; 
            --bs-link-hover-color: #d81b60;
            --bs-btn-bg: #ffee00; 
            --bs-btn-color: #000;
            --bs-btn-hover-bg: #ffbb00;
        }

        /* Navbar brand funny font */
        .navbar-brand {
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 1.5rem;
            color: #fffb00 !important;
            text-shadow: 2px 2px 4px #00000055;
        }

        /* Emoji hover effect on nav links */
        .nav-link:hover::after {
            content: " ðŸ˜‚";
        }
    </style>
</head>
<body style="background-color: var(--bs-body-bg); color: var(--bs-body-color);">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm" style="background-color: var(--bs-navbar-bg);">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand fw-bold" href="/">ðŸ˜‚ Meme World</a>

        <!-- Toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Centered Search Bar -->
          <form class="d-flex mx-auto" role="search" action="/search/" method="GET">
            <input class="form-control me-2" type="search" placeholder="Search Memes..." aria-label="Search" name="q" style="width: 350px;">
            <button class="btn btn-warning" type="submit">Search</button>
          </form>

          <!-- Right Side Links -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'trend' %}">Trending Memes By Likes</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'gippy' %}">Giphy</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
            
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
